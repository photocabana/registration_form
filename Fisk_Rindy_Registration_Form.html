<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><h1>Registration Form</h1></title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: *</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="text" name="password">
            </div>
            <div>
                <label>Birthday: *</label>
                <input type="date" name="dob"
                placeholder="mm/dd/yyyy">
            </div>
            <div>
                <label>Gender Identity:</label>
                <input type="radio" name="font" value="bold" id="bold">
                <label for="bold"><strong>Male</strong></label>
                <input type="radio" name="font" value="bold" id="bold">
                <label for="bold"><strong>Female</strong></label>
                <input type="radio" name="font" value="bold" id="bold">
                <label for="bold"><strong>Non-binary</strong></label>
                <input type="radio" name="font" value="bold" id="bold">
                <label for="bold"><strong>I perfer not to answer</strong></label>
            </div>
            <div>
                <label>A short description about myself: </label>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="favorite language">
                    <option value="JavaScript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Klingon">Klingon</option>
                </select>    
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" select ><label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </body>
    </html>
